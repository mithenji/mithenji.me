name: CI

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ 'main' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test app
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: beam
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Restore the deps and _build cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: restore-cache
        env:
          OTP_VERSION: ${{ steps.beam.outputs.otp-version }}
          ELIXIR_VERSION: ${{ steps.beam.outputs.elixir-version }}
          MIX_LOCK_HASH: ${{ hashFiles('**/mix.lock') }}
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ env.MIX_ENV }}-mixlockhash-${{ env.MIX_LOCK_HASH }}

      - name: Install mix dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Compile dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: mix deps.compile

      - name: Compile
        run: mix compile --warnings-as-errors --force

      - name: Check Formatting
        run: mix format --check-formatted

      - name: Check unused deps
        run: mix deps.unlock --check-unused

      - name: Credo
        run: mix credo

      - name: Run Tests
        run: mix test
  build:
    # 仅在 push 事件时构建镜像（PR 只运行测试）
    if: github.event_name == 'push'
    name: Build and push image to ghcr
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lowercase image name
        run: echo "IMAGE_NAME=$(echo "$IMAGE_NAME" | awk '{print tolower($0)}')" >> $GITHUB_ENV

      - name: Log in to the container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_MITHEN_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.8.0

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.12.0
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy to Alibaba Cloud ECS
    needs: build
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.ECS_HOST }}
      USER: ${{ secrets.ECS_USER }}
      SSH_KEY: ${{ secrets.ECS_SSH_KEY }}
      DOCKER_PASSWORD: ${{ secrets.GHCR_MITHEN_TOKEN }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Lowercase image name
        run: echo "IMAGE_NAME=$(echo "$IMAGE_NAME" | awk '{print tolower($0)}')" >> $GITHUB_ENV

      - name: Deploy to ECS via SSH
        run: |
          # 构建镜像标签（使用短 SHA）
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          DEPLOY_IMAGE="${REGISTRY}/${IMAGE_NAME}:sha-${SHORT_SHA}"
          
          echo "Will deploy image: $DEPLOY_IMAGE"
          
          # 配置 SSH 以保持连接活跃
          mkdir -p ~/.ssh
          echo "ServerAliveInterval 30" >> ~/.ssh/config
          echo "ServerAliveCountMax 60" >> ~/.ssh/config
          
          eval "$(ssh-agent -s)"
          echo "$SSH_KEY" | tr -d '\r' | ssh-add -
          
          # 创建部署脚本
          cat > /tmp/deploy.sh << 'SCRIPT_END'
          set -e
          IMAGE="$DEPLOY_IMAGE"
          echo "Deploy information:"
          echo "Full image path: $IMAGE"
          echo "$DOCKER_TOKEN" | docker login ghcr.io -u mithenji --password-stdin
          export IMAGE_NAME="$IMAGE"
          cd /home/mithenji/
          echo "停止并删除旧容器..."
          docker-compose stop mithenji.me || true
          docker-compose rm -f mithenji.me || true
          echo "拉取最新镜像..."
          docker-compose pull mithenji.me
          echo "更新服务..."
          docker-compose up -d mithenji.me
          echo "清理未使用的镜像..."
          docker images "ghcr.io/mithenji/mithenji.me" --format "{{.ID}}" | grep -v "$(docker inspect --format='{{.Image}}' mithenji.me 2>/dev/null || echo 'none')" | xargs -r docker rmi || true
          echo "部署完成!"
          SCRIPT_END
          
          # 通过 SSH 执行部署脚本
          ssh -o StrictHostKeyChecking=no "$USER@$HOST" \
            "DOCKER_TOKEN='$DOCKER_PASSWORD' DEPLOY_IMAGE='$DEPLOY_IMAGE' bash -s" < /tmp/deploy.sh
